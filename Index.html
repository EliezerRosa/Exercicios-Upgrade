<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor with AI Integration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }
        .editor-section {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        .code-editors {
            display: flex;
            flex: 1;
        }
        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: auto;
            border-right: 1px solid #ccc;
        }
        .editor:last-child {
            border-right: none;
        }
        .editor h3 {
            margin: 0 0 10px;
        }
        textarea {
            width: 100%;
            flex-grow: 1;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .preview {
            flex-grow: 1;
            border-top: 1px solid #ccc;
            background-color: #fff;
        }
        .ai-container {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            width: 33.33%;
            height: calc(100% - 50px);
            background-color: #fff;
            border-left: 1px solid #ccc;
            z-index: 1000;
        }
        .ai-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .vertical-layout .code-editors {
            flex-direction: column;
        }
        .vertical-layout .editor {
            border-right: none;
            border-bottom: 1px solid #ccc;
        }
        .vertical-layout .editor:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button onclick="reloadExample()">Load Example</button>
        <button onclick="openPreviewTab()">Open Preview in New Tab</button>
        <select id="ai-selector" onchange="toggleAI(this.value)">
            <option value="">Select AI</option>
            <option value="https://chat.openai.com">ChatGPT</option>
            <option value="https://web.whatsapp.com/send?phone=13135550002">Meta AI</option>
            <option value="https://gemini.com">Gemini</option>
            <option value="https://x.com/i/grok">Grok</option>
        </select>
    </div>

    <div class="editor-section" id="editor-section">
        <div class="code-editors">
            <div class="editor" id="html-editor">
                <h3>HTML</h3>
                <textarea id="html-code" placeholder="Write your HTML code here"></textarea>
            </div>
            <div class="editor" id="css-editor">
                <h3>CSS</h3>
                <textarea id="css-code" placeholder="Write your CSS code here"></textarea>
            </div>
            <div class="editor" id="js-editor">
                <h3>JavaScript</h3>
                <textarea id="js-code" placeholder="Write your JavaScript code here"></textarea>
            </div>
        </div>

        <div class="preview" id="preview"></div>
    </div>

    <div class="ai-container" id="ai-container">
        <iframe id="ai-frame" src=""></iframe>
    </div>

    <script>
        const exampleHTML = "<h1>Hello World</h1>";
        const exampleCSS = "h1 { color: blue; text-align: center; }";
        const exampleJS = "console.log('Hello, World!');";

        function reloadExample() {
            document.getElementById('html-code').value = exampleHTML;
            document.getElementById('css-code').value = exampleCSS;
            document.getElementById('js-code').value = exampleJS;
            updatePreview();
        }

        function updatePreview() {
            const htmlCode = document.getElementById('html-code').value;
            const cssCode = document.getElementById('css-code').value;
            const jsCode = document.getElementById('js-code').value;

            const previewFrame = document.getElementById('preview');
            previewFrame.innerHTML = htmlCode;
            const style = document.createElement('style');
            style.innerHTML = cssCode;
            previewFrame.appendChild(style);
            const script = document.createElement('script');
            script.innerHTML = jsCode;
            previewFrame.appendChild(script);
        }

        function toggleAI(url) {
            const aiContainer = document.getElementById('ai-container');
            const aiFrame = document.getElementById('ai-frame');
            const editorSection = document.getElementById('editor-section');

            if (aiContainer.style.display === 'none' || aiFrame.src !== url) {
                aiFrame.src = url;
                aiContainer.style.display = 'block';
                editorSection.classList.add('vertical-layout');
            } else {
                aiFrame.src = '';
                aiContainer.style.display = 'none';
                editorSection.classList.remove('vertical-layout');
            }
        }

        function openPreviewTab() {
            const htmlCode = document.getElementById('html-code').value;
            const cssCode = document.getElementById('css-code').value;
            const jsCode = document.getElementById('js-code').value;

            const newWindow = window.open();
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Code Preview</title>
                    <style>${cssCode}</style>
                </head>
                <body>
                    ${htmlCode}
                    <script>${jsCode}<\/script>
                </body>
                </html>
            `);
        }

        document.getElementById('html-code').addEventListener('input', updatePreview);
        document.getElementById('css-code').addEventListener('input', updatePreview);
        document.getElementById('js-code').addEventListener('input', updatePreview);

        // Initialize example code
        reloadExample();
    </script>
</body>
</html>
