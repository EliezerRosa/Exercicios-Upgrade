<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergonomic Code Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
        }
        .editor-section {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            position: relative;
            height: calc(100vh - 50px); /* Adjusting for top bar */
        }
        .code-editors {
            display: flex;
            flex: 1;
        }
        .editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: auto;
            border-right: 1px solid #ccc;
        }
        .editor:last-child {
            border-right: none;
        }
        .editor h3 {
            margin: 0 0 10px;
        }
        textarea {
            width: 100%;
            flex-grow: 1;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .preview {
            flex-grow: 1;
            border-top: 1px solid #ccc;
            background-color: #fff;
        }
        .expanded {
            position: absolute;
            width: 66%;
            height: calc(66% - 50px);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: #f4f4f4;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        .expanded textarea {
            flex-grow: 1;
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button onclick="reloadExample()">Load Example</button>
        <button onclick="openPreviewTab()">Open Preview in New Tab</button>
        <select onchange="loadAI(this.value)">
            <option value="">Select AI</option>
            <option value="https://chat.openai.com">ChatGPT</option>
            <option value="https://web.whatsapp.com/send?phone=13135550002">Meta AI</option>
            <option value="https://gemini.com">Gemini</option>
            <option value="https://x.com/i/grok">Grok</option>
        </select>
    </div>

    <div class="editor-section">
        <div class="code-editors">
            <div class="editor" id="html-editor">
                <h3>HTML</h3>
                <textarea id="html-code" placeholder="Write your HTML code here"></textarea>
                <div class="buttons">
                    <button onclick="expandEditor('html')">Expand</button>
                </div>
            </div>
            <div class="editor" id="css-editor">
                <h3>CSS</h3>
                <textarea id="css-code" placeholder="Write your CSS code here"></textarea>
                <div class="buttons">
                    <button onclick="expandEditor('css')">Expand</button>
                </div>
            </div>
            <div class="editor" id="js-editor">
                <h3>JavaScript</h3>
                <textarea id="js-code" placeholder="Write your JavaScript code here"></textarea>
                <div class="buttons">
                    <button onclick="expandEditor('js')">Expand</button>
                </div>
            </div>
        </div>

        <div class="preview" id="preview"></div>
    </div>

    <script>
        const exampleHTML = "<h1>Hello World</h1>";
        const exampleCSS = "h1 { color: blue; text-align: center; }";
        const exampleJS = "console.log('Hello, World!');";

        function reloadExample() {
            document.getElementById('html-code').value = exampleHTML;
            document.getElementById('css-code').value = exampleCSS;
            document.getElementById('js-code').value = exampleJS;
            updatePreview();
        }

        function updatePreview() {
            const htmlCode = document.getElementById('html-code').value;
            const cssCode = document.getElementById('css-code').value;
            const jsCode = document.getElementById('js-code').value;

            const previewFrame = document.getElementById('preview');
            previewFrame.innerHTML = htmlCode;
            const style = document.createElement('style');
            style.innerHTML = cssCode;
            previewFrame.appendChild(style);
            const script = document.createElement('script');
            script.innerHTML = jsCode;
            previewFrame.appendChild(script);
        }

        function expandEditor(type) {
            const editor = document.getElementById(`${type}-editor`);
            const textArea = document.getElementById(`${type}-code`);
            if (editor.classList.contains('expanded')) {
                editor.classList.remove('expanded');
            } else {
                document.querySelectorAll('.editor').forEach(el => el.classList.remove('expanded'));
                editor.classList.add('expanded');
            }
        }

        let aiWindow = null;

        function loadAI(url) {
            if (url) {
                const screenWidth = window.screen.width;
  	            const screenHeight = window.screen.height;


                // 4/6 for editor, 2/6 for AI
                const editorWidth = screenWidth * (4/6);
                const aiWidth = screenWidth * (2/6);

                // Resize current window for editor
                window.resizeTo(editorWidth, screenHeight);
                
                // Open AI in a new window to the right of the editor
                aiWindow = window.open(url, "AIWindow", `width=${aiWidth},height=${screenHeight},left=${editorWidth},top=0`);
                
                if (!aiWindow) {
                    alert("Popup blocked! Please allow popups for this website.");
                } else {
                    // When AI window is closed, resize editor back to full screen
                    aiWindow.onunload = function() {
                        window.resizeTo(screenWidth, screenHeight);
                        aiWindow = null; // Clear reference
                    };
                }
            }
        }

        function openPreviewTab() {
            const htmlCode = document.getElementById('html-code').value;
            const cssCode = document.getElementById('css-code').value;
            const jsCode = document.getElementById('js-code').value;

            const newWindow = window.open();
            newWindow.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Code Preview</title>
                    <style>${cssCode}</style>
                </head>
                <body>
                    ${htmlCode}
                    <script>${jsCode}<\/script>
                </body>
                </html>
            `);
        }

        document.getElementById('html-code').addEventListener('input', updatePreview);
        document.getElementById('css-code').addEventListener('input', updatePreview);
        document.getElementById('js-code').addEventListener('input', updatePreview);

        // Initialize example code
        reloadExample();
    </script>
</body>
</html>
